                font-size: 3em;

                border: 5px solid black;
                border-radius: 50%;
                padding: 10px;
                margin-top: 20px;

            #city {
                font-size: 3em;

<body>
	<div id="city">Tehran</div>
	<div id="clock"></div>
    <div class="watch-container">
        <div class="watch-face"></div>
        <div class="watch-frame"></div>
		
    

	<script>
		function updateClock() {
			let now = new Date();
			let options = {
				timeZone: 'Asia/Tehran',
				hour: 'numeric',
				minute: 'numeric',
				second: 'numeric'
			};
			let time = now.toLocaleString('en-IR', options);

			document.getElementById("clock").innerText = time;
		}

		setInterval(updateClock, 1000);
	</script>
    
</body>
